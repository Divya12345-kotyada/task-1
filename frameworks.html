<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Frameworks</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background: #6e8efb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #5a7df4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Popular Frameworks</h1>
            <p>Explore these amazing development frameworks</p>
        </header>
        
        <main>
            <div class="content">
                <a href="index.html" class="back-button">‚Üê Back to Home</a>
                <div id="frameworksContainer" class="frameworks-container"></div>
            </div>
        </main>
    </div>

    <script>
        // Framework data with icons and colors, organized by category
        const frameworks = {
            'Frontend': [
                { name: 'React', icon: 'react', color: '#61DAFB' },
                { name: 'Angular', icon: 'angular', color: '#DD0031' },
                { name: 'Vue.js', icon: 'vuejs', color: '#4FC08D' },
                { name: 'Svelte', icon: 'snowflake', color: '#FF3E00' },
                { name: 'Ember.js', icon: 'ember', color: '#E04E39' },
                { name: 'Next.js', icon: 'next-js', color: '#000000' },
                { name: 'Nuxt.js', icon: 'vuejs', color: '#00DC82' },
                { name: 'Gatsby', icon: 'gatsby', color: '#663399' }
            ],
            'Backend': [
                { name: 'Node.js', icon: 'node-js', color: '#8CC84B' },
                { name: 'Express', icon: 'js', color: '#000000' },
                { name: 'Django', icon: 'python', color: '#092E20' },
                { name: 'Flask', icon: 'flask', color: '#000000' },
                { name: 'Ruby on Rails', icon: 'gem', color: '#CC0000' },
                { name: 'Laravel', icon: 'laravel', color: '#FF2D20' },
                { name: 'Spring', icon: 'leaf', color: '#6DB33F' },
                { name: 'ASP.NET', icon: 'microsoft', color: '#512BD4' },
                { name: 'FastAPI', icon: 'server', color: '#009688' },
                { name: 'NestJS', icon: 'feather', color: '#E0234E' }
            ],
        };

        // Display frameworks when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const frameworksContainer = document.getElementById('frameworksContainer');
            
            // Create a section for each category
            for (const [category, items] of Object.entries(frameworks)) {
                // Create category header
                const categoryHeader = document.createElement('h2');
                categoryHeader.className = 'category-header';
                categoryHeader.textContent = category;
                frameworksContainer.appendChild(categoryHeader);
                
                // Create container for this category's frameworks
                const categoryContainer = document.createElement('div');
                categoryContainer.className = 'category-container';
                
                // Add framework items to the category
                items.forEach(framework => {
                    const frameworkItem = document.createElement('div');
                    frameworkItem.className = 'framework-item';
                    frameworkItem.innerHTML = `
                        <i class="fab fa-${framework.icon}" style="color: ${framework.color}"></i>
                        <span class="name">${framework.name}</span>
                    `;
                    
                    // Add click effect
                    frameworkItem.addEventListener('click', function() {
                        this.classList.add('clicked');
                        setTimeout(() => this.classList.remove('clicked'), 200);
                    });
                    
                    categoryContainer.appendChild(frameworkItem);
                });
                
                frameworksContainer.appendChild(categoryContainer);
            }
        });
    </script>
</body>
</html>
